<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/style.css" th:href="@{css/style.css}" />
</head>
<body>
	<h1 id="otsikko">Bookstore selection</h1>
    <table id="taulukko">
		<tr>
		    <th>Name</th>
		    <th>Author</th>
		    <th>ISBN</th>
		    <th>Year</th>
		</tr>  
    	<tr th:each = "book : ${books}">
    		<td th:text="${book.name}"></td>
    		<td th:text="${book.author}"></td>
    		<td th:text="${book.isbn}"></td>
    		<td th:text="${book.year}"></td>
 				<td><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
 				<td><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>      		
    	</tr>
     </table>
	 <a id="nappi" href="/add">Add a new Book</a>    	
</body>
</html>
